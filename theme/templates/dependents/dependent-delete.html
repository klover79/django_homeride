{% extends "base.html" %}
{% load static tailwind_tags %}
{% load tailwind_filters %}
{% block content %}

<section class="max-w-3xl mx-auto rounded-2xl shadow-xl bg-white dark:bg-gray-900">
    <div class="max-w-3xl px-6 py-16 mx-auto text-center">
        <div class="flex">
            <span class="animate-pulse mr-4 ">
                <svg class="h-10 w-10 text-red-600"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <polygon points="7.86 2 16.14 2 22 7.86 22 16.14 16.14 22 7.86 22 2 16.14 2 7.86 7.86 2" />  <line x1="12" y1="8" x2="12" y2="12" />  <line x1="12" y1="16" x2="12.01" y2="16" /></svg>
            </span> 
            <h1 class="text-3xl font-semibold text-gray-800 dark:text-gray-100">Are you sure you want to delete this record?</h1>
        </div>
        <p class="max-w-md mx-auto mt-5 font-semibold text-red-500 dark:text-red-400">Dependent Record for - {{ user.full_name }} of {{ user.dependent.organisation }} </p>

        <form action="" method="POST">
        <div class="flex flex-col mt-8 space-y-3 sm:space-y-0 sm:flex-row sm:justify-center sm:-mx-2">
            {% csrf_token %}
            <!-- {{form|crispy}} -->
            <button class="flex items-center px-4 py-2 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-700 rounded-md sm:mx-2 hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
                <svg class="h-6 w-6 text-white"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                </svg>
                <h3 class="ml-1" >Confirm Delete</h3>                 
            </button>       
        </div>
        </form>
    </div>
    <div class="p-5">
        <a href="{{ request.META.HTTP_REFERER }}" class="">
            <div class=" flex items-center">
                <button class=" flex items-center px-4 py-2 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-700 rounded-md sm:mx-2 hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
                    <svg class="h-6 w-6 mr-1 text-white"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"/>
                    </svg>
                    <h3> Cancel</h3>
                </button>
            </div>
        </a>
    </div>
</section>

{% endblock content %}
