{% extends "base_public.html" %}

{% block content %}
<div class="mx-auto max-w-2xl overflow-hidden bg-white rounded-lg shadow-md dark:bg-gray-800 mt-10">
    <img class="object-cover w-full h-64" src="https://images.unsplash.com/photo-1550439062-609e1531270e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="Article">

    <div class="p-6">
        <div>
            <span class="text-xs font-medium text-red-600 uppercase dark:text-green-400">Password Reset Completed</span>
            <div class="flex items-center">
                <span class="animate-pulse mr-4">
                    <svg class="h-8 w-8 text-green-600"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />  <polyline points="22 4 12 14.01 9 11.01" /></svg>
                </span>
                <p class="block mt-2 text-xl font-semibold text-gray-800 transition-colors duration-300 transform dark:text-white mb-2" tabindex="0" role="link">Login with your new password</p>
            </div>


            <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">You have successfully reset your password. Click <a class="font-bold hover:text-blue-500" href="{% url 'login' %}">here</a> to login</p>
            </p>
        </div>

    </div>
  </div>
{% endblock content %}
